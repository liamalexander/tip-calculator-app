<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/normaliser.css">
  <link rel="stylesheet" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap'); </style>

  <title>Tip Calculator App</title>
</head>
<body>
  <main class="main">
    <div class="logo-container">
      <img src="/img/logo.svg" alt="spliter logo" class="logo-img">
    </div>

    <div class="calculator-container">
      <div class="input-container">
        <div class="bill-container">
          <h1 class="bill-title">Bill</h1>
          <span class="dollar-sign"><img src="/img/icon-dollar.svg" alt="currency symbol" class="dollar-img"></span>
          <input type="text" class="bill-input">
        </div>

        <div class="tip-container">
          <h1 class="tip-title">Select Tip %</h1>
          <div class="btn-container">
            <button type="button" class="tip-btn" data-tip-value="5">5%</button>
            <button type="button" class="tip-btn" data-tip-value="10">10%</button>
            <button type="button" class="tip-btn" data-tip-value="15">15%</button>
            <button type="button" class="tip-btn" data-tip-value="25">25%</button>
            <button type="button" class="tip-btn" data-tip-value="50">50%</button>
            <input type="text" class="tip-btn custom" data-tip-value="" placeholder="Custom">
          </div>
        </div>

        <div class="people-container">
          <h1 class="people-title">Number of People</h1>
          <span class="person-sign"><img src="/img/icon-person.svg" alt="person symbol" class="person-img"></span>
          <input type="text" class="people-input">
        </div>
      </div>

      <div class="payment-container">
        <div class="payment-text-tip">
          <span class="big-payment-title">
            <h1 class="big-tip-amount">Tip Amount</h1>
            <h2 class="small-tip-amount">/ person</h2>
          </span>
          <span class="amount-to-pay">
            <p class="tip-total-to-pay">$4.27</p>
          </span>
        </div>
        <div class="payment-text-tip">
          <span class="big-payment-title">
            <h1 class="big-tip-amount">Total</h1>
            <h2 class="small-tip-amount">/ person</h2>
          </span>
          <span class="amount-to-pay">
            <p class="tip-total-to-pay">$32.79</p>
          </span>
        </div>
        <div class="reset-btn-container">
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </main>
  
</body>

<script src="/script.js"></script>
</html>
